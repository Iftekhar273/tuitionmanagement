<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #28a745, #ffffff); /* Green to white gradient */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
            margin: 0;
        }
        .card {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 12px;
            padding: 2rem;
            background-color: white;
            max-width: 500px; /* Maximum width of the form */
            width: 100%; /* Make the form responsive */
        }
        .card h2 {
            font-weight: 700;
            color: #28a745; /* Green color for the title */
            margin-bottom: 20px;
        }
        .card p {
            color: #6c757d; /* Lighter text color */
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn i {
            margin-right: 8px;
        }
        .school-logo {
            width: 120px; /* Logo size */
            margin-bottom: 20px; /* Space between logo and title */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-primary {
            background-color: #28a745; /* Green background for Student button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .btn-success {
            background-color: #218838; /* Dark green for Teacher button */
            border: none;
        }
        .btn-success:hover {
            background-color: #1e7e34; /* Even darker green on hover */
        }
        .btn-info {
            background-color: #34bfa3; /* Lighter green for Parent button */
            border: none;
        }
        .btn-info:hover {
            background-color: #28a745; /* Dark green on hover */
        }
        .btn-login {
            background-color: #28a745; /* Green background for Login button */
            border: none;
        }
        .btn-login:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .btn:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        /* Move the form more to the right */
        .offset-md-2 {
            margin-left: 10%; /* Adjusted to move the form more to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-2 text-center"> <!-- Increased margin to offset-md-2 -->
                <div class="card">
                    <!-- School Logo Section -->
                    <img src="images/logo.jpg" alt="School Logo" class="school-logo"> <!-- Replace with your logo -->
                    <h2>Welcome to Registration</h2>
                    <p class="text-muted">Please select your role to proceed with the registration process.</p>
                    <!-- Buttons for Role Selection -->
                    <div class="d-flex justify-content-center mt-4">
                        <a href="Student Registration.html" class="btn btn-primary mx-2">
                            <i class="fas fa-user-graduate"></i> I am a Student
                        </a>
                        <a href="Teacher Registration.html" class="btn btn-success mx-2">
                            <i class="fas fa-chalkboard-teacher"></i> I am a Teacher
                        </a>
                        <a href="Parent Registration.html" class="btn btn-info mx-2">
                            <i class="fas fa-users"></i> I am a Parent
                        </a>
                    </div>
                    <!-- Login Button -->
                    <div class="mt-4">
                        <a href="Login landing page.html" class="btn btn-login w-100">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
