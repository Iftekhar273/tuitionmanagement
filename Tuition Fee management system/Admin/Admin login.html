<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2f8f68, #2e7d32); /* Green gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: #ffffff; /* White background */
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            font-weight: 700;
            color: #2e7d32; /* Green text */
            text-align: center;
        }
        .login-card p {
            text-align: center;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #28a745; /* Green border */
            padding: 10px;
        }
        .form-control:focus {
            border-color: #2e7d32; /* Darker green on focus */
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5); /* Focus shadow */
        }
        .btn-login {
            background: #2e7d32; /* Green button */
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-login:hover {
            background: #1b5e20; /* Darker green on hover */
        }
        .hero-image {
            width: 80px;
            display: block;
            margin: 0 auto 1rem;
        }
        .login-card p {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Hero Section -->
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Login" class="hero-image">
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the admin panel.</p>
        <!-- Login Form -->
        <form id="login-form" onsubmit="return validateLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>

    <script>
        // Function to validate login credentials
        function validateLogin(event) {
            event.preventDefault(); // Prevent form from submitting

            // Default username and password (admin credentials)
            const adminUsername = 'admin1234';
            const adminPassword = 'admin1234';

            // Get the values from the form
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if credentials are correct
            if (username === adminUsername && password === adminPassword) {
                // Redirect to the admin dashboard
                window.location.href = "Admin dashboard.html"; 
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
