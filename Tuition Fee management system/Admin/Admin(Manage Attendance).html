<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <style>
        /* General Styles */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #2c3e50;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #27ae60; /* Green Background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #1abc9c; /* Darker green */
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: #ffffff;
            overflow-y: auto;
        }

        .content section {
            margin-bottom: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content section h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table thead {
            background-color: #ecf0f1;
        }

        table thead th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
        }

        table tbody tr {
            transition: background 0.3s ease;
        }

        table tbody tr:hover {
            background-color: #f9f9f9;
        }

        table tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        /* Editable Fields */
        .attendance-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin: 0 auto;
        }

        /* Attendance Counter Styling */
        .attendance-count {
            font-size: 16px;
            margin-top: 5px;
            color: #7f8c8d;
        }

        /* Action Buttons */
        .action-btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background-color: #2ecc71; /* Light Green */
        }

        .action-btn:focus {
            outline: none;
        }

        .save-btn {
            background-color: #3498db; /* Blue for Save button */
        }

        .save-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="Admin dashboard.html">Register Student</a></li>
                <li><a href="Admin(Register teacher).html">Register Teacher</a></li>
                <li><a href="TimeTable.html">Time Table</a></li>
                <li><a href="Admin manage payment.html">Manage Payment</a></li>
                <li><a href="Admin(Manage Attendance).html">Manage Attendance</a></li>
                <li><a href="Admin managepayroll.html">Manage Payroll</a></li>
                <li><a href="Admin financial report.html">Financial Report</a></li
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section id="manage-attendance">
                <h3>Manage Student Attendance</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Class</th>
                            <th>Days Present</th>
                            <th>Days Absent</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        <tr>
                            <td>Iftekhar Uddin Ahmed</td>
                            <td>10th Grade</td>
                            <td><input type="number" class="attendance-input" value="5" min="0"></td>
                            <td><input type="number" class="attendance-input" value="2" min="0"></td>
                            <td><button class="action-btn save-btn">Save</button></td>
                        </tr>
                        <tr>
                            <td>Md Abu Talha Ibna Riaz</td>
                            <td>9th Grade</td>
                            <td><input type="number" class="attendance-input" value="3" min="0"></td>
                            <td><input type="number" class="attendance-input" value="4" min="0"></td>
                            <td><button class="action-btn save-btn">Save</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        // Handle Save Button Click
        const saveButtons = document.querySelectorAll('.save-btn');
        saveButtons.forEach(button => {
            button.addEventListener('click', () => {
                const row = button.closest('tr');
                const presentInput = row.querySelector('.attendance-input:nth-of-type(1)');
                const absentInput = row.querySelector('.attendance-input:nth-of-type(2)');
                const presentValue = presentInput.value;
                const absentValue = absentInput.value;

                // You can now save the new values to a database or do any necessary operations
                alert(`Attendance for ${row.cells[0].textContent} updated! Present: ${presentValue}, Absent: ${absentValue}`);
            });
        });
    </script>
</body>
</html>
