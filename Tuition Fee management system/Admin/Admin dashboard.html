<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #2c3e50;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2ecc71; /* Changed to a fresh green */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #27ae60; /* Darker shade of green for hover */
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .content section {
            margin-bottom: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content section h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #34495e;
        }

        /* Form and Button Styling */
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #2ecc71; /* Same fresh green */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #27ae60; /* Darker shade of green on hover */
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table thead {
            background-color: #ecf0f1;
        }

        table thead th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
        }

        table tbody tr {
            transition: background 0.3s ease;
        }

        table tbody tr:hover {
            background-color: #f9f9f9;
        }

        table tbody td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table tbody td button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        table tbody td button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin</h2>
            <ul>
                <li><a href="Admin dashboard.html">Register Student</a></li>
                <li><a href="Admin(Register teacher).html">Register Teacher</a></li>
                <li><a href="TimeTable.html">Time Table</a></li>
                <li><a href="Admin manage payment.html">Manage Payment</a></li>
                <li><a href="Admin(Manage Attendance).html">Manage Attendance</a></li>
                <li><a href="Admin managepayroll.html">Manage Payroll</a></li>
                <li><a href="Admin financial report.html">Financial Report</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section id="register-student">
                <h3>Register Student</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <form id="student-form">
                                    <label for="student-name">Student Name</label>
                                    <input type="text" id="student-name" placeholder="Enter student name">

                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Enter email">

                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" placeholder="Enter phone number">

                                    <label for="matric-number">Matric Number</label>
                                    <input type="text" id="matric-number" placeholder="Enter matric number">

                                    <label for="class">Class</label>
                                    <input type="text" id="class" placeholder="Enter class">

                                    <label for="subjects">Subjects</label>
                                    <input type="text" id="subjects" placeholder="Enter subjects (comma-separated)">

                                    <!-- Form Section -->
                                    <label for="form">Form</label>
                                    <input type="text" id="form" placeholder="Enter student form information">

                                    <button type="button" id="register-btn">Register</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="manage-attendance">
                <h3>View Students</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Matric Number</th>
                            <th>Class</th>
                            <th>Subjects</th>
                            <th>Form</th> <!-- Form column added here -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Student rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD82EK0Jgf5AjAbnzLDd0p4bcIVIEChehQ",
            authDomain: "tuition-fee-management.firebaseapp.com",
            databaseURL: "https://tuition-fee-management-default-rtdb.firebaseio.com",
            projectId: "tuition-fee-management",
            storageBucket: "tuition-fee-management.firebasestorage.app",
            messagingSenderId: "801226019338",
            appId: "1:801226019338:web:57b6b012e0d3ef312405f3",
            measurementId: "G-5HNNR0R0HR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Add student registration to Firestore
        document.getElementById('register-btn').addEventListener('click', async () => {
            const studentName = document.getElementById('student-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const matricNumber = document.getElementById('matric-number').value;
            const studentClass = document.getElementById('class').value;
            const subjects = document.getElementById('subjects').value.split(',').map(subject => subject.trim());
            const form = document.getElementById('form').value;

            try {
                await addDoc(collection(db, "studentRegistrations"), {
                    name: studentName,
                    email: email,
                    phone_number: phone,
                    matric_number: matricNumber,
                    class: studentClass,
                    subjects: subjects,
                    form: form // Adding "Form" to the Firestore document
                });
                alert("Student registered successfully!");
                document.getElementById('student-form').reset();
                loadStudents(); // Reload the students list after registration
            } catch (e) {
                alert("Error registering student: " + e);
            }
        });

        // Delete student from Firestore
        window.deleteStudent = async function(studentId) {
            try {
                await deleteDoc(doc(db, "studentRegistrations", studentId));
                alert("Student deleted successfully!");
                loadStudents(); // Reload the students list after deletion
            } catch (e) {
                alert("Error deleting student: " + e);
            }
        };

        // Load students from Firestore and display in the table
        async function loadStudents() {
            const studentsSnapshot = await getDocs(collection(db, "studentRegistrations"));
            const studentsList = studentsSnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            const studentTableBody = document.getElementById('student-table-body');
            studentTableBody.innerHTML = ''; // Clear current table data

            studentsList.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.phone_number}</td>
                    <td>${student.matric_number}</td>
                    <td>${student.class}</td>
                    <td>${student.subjects.join(", ")}</td>
                    <td>${student.form}</td> <!-- Display form -->
                    <td><button class="delete-btn" onclick="deleteStudent('${student.id}')">Delete</button></td>
                `;
                studentTableBody.appendChild(row);
            });
        }

        // Load students on page load
        loadStudents();
    </script>
</body>
</html>
